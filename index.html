<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="normalize.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive video background</title>
</head>
<body>
    <video autoplay playsinline muted loop id="video">
        <source src="loop.mp4" type="video/mp4">
    </video>
    <div class="info">
        <div class="music">
            <div class="pause"></div>
            <div class="artist">rolifymusic</div>
            <div class="repro">
                <div class="musicname">Sound of silence</div>
                <span class="timer">00:</span>
            </div>
            <div class="charger">
                <div class="fill"></div>
            </div>
        </div>
        <div class="lyrics">
            Hello darkness, my old friend <br>
            I've come to talk with you again <br>
            Because a vision softly creeping <br>
            Left its seeds while I was sleeping

        </div>
    </div>
</body>
</html>
